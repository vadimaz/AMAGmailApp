plugins {
    id 'java'
}

group 'com.blogspot.vadimaz'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
jar {
    manifest {
        attributes "Manifest-Version": "1.0",
        "Main-Class" : "com.blogspot.vadimaz.amagmailapp.Main"
    }
    from {
        configurations.compile.collect {it.isDirectory() ? it : zipTree(it)}
    }
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.google.apis:google-api-services-gmail:v1-rev105-1.25.0'
    compile group: 'com.google.oauth-client', name: 'google-oauth-client-jetty', version: '1.25.0'
    compile group: 'com.sun.mail', name: 'javax.mail', version: '1.6.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.6'
    compile group: 'org.apache.commons', name: 'commons-text', version: '1.8'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.12.1'
}


